<div class='course'>
  <img src={{course.avatarUrl}}/>
  <h4>{{course.name | uppercase }}</h4>
  <div class='options'>
    <button routerLink="/course/{{course.id}}"  type="button" class="btn btn-secondary">Szczegóły</button>
    <button    routerLink="/editcourse/{{course.id}}" class="btn-secondary" [(hidden)]=!isAdmin >Edytuj</button>
    <button   (click)=removeKurs(course)  type="button" class="btn-secondary" [(hidden)]=!isAdmin >Usuń</button>

  </div>
</div>
